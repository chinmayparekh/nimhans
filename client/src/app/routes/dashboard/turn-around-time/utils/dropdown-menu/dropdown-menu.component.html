<form>
    <h5>Specimen Type:</h5>
    <mat-form-field appearance="fill">
      <mat-label>Specimen</mat-label>
      <mat-select [(value)]="specType">
        <mat-option value="None">None</mat-option>
        <mat-option value="Sheet">Sheet</mat-option>
        <mat-option value="Tissue">Tissue</mat-option>
      </mat-select>
    </mat-form-field>
    <p>Selected Specimen: {{specType}}</p>
